<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #f6f1e9ff; color: #3f4d3a; font-size: 20px; }
    header, footer { background-color: rgba(255, 255, 255, 0.9); padding: 2rem 3rem; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
    .logo { font-size: 2.5rem; font-weight: 700; color: #4e6655; display: flex; align-items: center; }
    .logo img { height: 36px; margin-right: 12px; }
    nav a { margin-left: 2rem; text-decoration: none; color: #6a7b6e; font-weight: 700; font-size: 1.2rem; }
    nav a:hover { color: #93b29d; }
    main { padding: 5rem 2rem; max-width: 1100px; margin: auto; }
    h2 { color: #4e6655; font-size: 2.8rem; margin-bottom: 1rem; }
    h3 { font-size: 2.2rem; margin-top: 2rem; }
    p, li { line-height: 1.8; color: #5a6e5d; font-size: 1.2rem; }
    ul, ol { padding-left: 2rem; }

    .banner {
      background:#c7d5b4ff;
      padding: 5rem 2rem;
      text-align:center;
    }

    .banner-logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner-logo img {
      width: 408px; /* 272 * 1.5 */
      height: auto;
      max-width: 100%;
    }

    .products-imgs {
      display:flex;
      gap:2rem;
      margin-top:2rem;
      justify-content:center;
      flex-wrap: wrap;
    }

    .products-imgs img {
      max-width: 280px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    form {
      display:flex;
      flex-direction:column;
      gap:1rem;
      max-width:500px;
    }

    input, textarea {
      padding: 1rem;
      border-radius: 10px;
      border:1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background:#4a5714ff;
      color:white;
      padding:1rem;
      font-size:1.2rem;
      border:none;
      border-radius:10px;
      cursor:pointer;
    }

    button:hover {
      background:#6a7b6e;
    }

    @media (max-width:768px) {
      .logo { font-size: 2rem; }
      nav a { margin-left: 1rem; font-size: 1rem; }
      .banner-logo img { width: 272px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="https://cdn-icons-png.flaticon.com/512/2909/2909769.png" alt="Listek">VEGetic</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="o-nas.html">O nas</a>
      <a href="produkty.html">Produkty</a>
      <a href="kontakt.html">Kontakt</a>
      <a href="co-warto-wiedziec.html">Co warto wiedzieć</a>
      <a href="porady.html">Porady</a>
    </nav>
  </header>
  <main>
    <section class="banner">
      <div class="banner-logo">
        <img src="vegetic.png" alt="Logo VEGetic">
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 VEGetic. Wszelkie prawa zastrzeżone.</p>
  </footer>
</body>
</html>
